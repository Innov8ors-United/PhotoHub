<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <h1>Upload an Image</h1>
  <form id="imageForm" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('imageForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        document.getElementById('result').innerHTML = `<img src="${result.imageURL}" alt="Uploaded Image" />`;
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
